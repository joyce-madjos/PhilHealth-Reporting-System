<!DOCTYPE html>
<html>
  <head>
    <title>PhilHealth Premium Contribution Reporting System</title>
    <!-- For-Mobile-Apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="PhilHealth Premium Contribution Reporting System, PhilHealth, Premium Contribution Reporting System, Reporting System"
    />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Style.CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- Web-Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lato:400,700,900,300"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Horizontal-Tabs-JavaScript -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#horizontalTab").easyResponsiveTabs({
          type: "default", //Types: default, vertical, accordion
          width: "auto", //auto or any width like 600px
          fit: true, // 100% fit in a container
        });
      });
    </script>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/c8414e59dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <h1>PHILHEALTH</h1>
    <h2>Premium Contribution Reporting System</h2> -->
    <div class="holder">
      <div class="cover">
        <img
          src="images/cover.svg"
          alt="Premium Contribution Reporting System"
        />
      </div>
      <div class="tabs">
        <h2>Member Information</h2>
        <div class="sap_tabs">
          <div id="horizontalTab">
            <ul class="resp-tabs-list">
              <li
                class="border-left resp-tab-item"
                aria-controls="tab_item-1"
                role="tab"
              >
                <i class="fa-solid fa-user-large fa-xl"></i>
              </li>
              <li class="resp-tab-item" aria-controls="tab_item-2" role="tab">
                <i class="fa-solid fa-user-tie fa-xl"></i>
              </li>
              <li class="resp-tab-item" aria-controls="tab_item-3" role="tab">
                <i class="fa-solid fa-coins fa-xl"></i>
              </li>
              <li
                class="border-right resp-tab-item"
                aria-controls="tab_item-4"
                role="tab"
              >
                <i class="fa-solid fa-file-invoice fa-xl"></i>
              </li>
              <div class="clear"></div>
            </ul>
            <div class="resp-tabs-container">
              <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
                <!-- Form -->
                <form action="php/member.php" method="post">
                  <input
                    type="text"
                    name="Piin"
                    placeholder="PIN Number"
                    required=""
                  />
                  <input
                    type="text"
                    name="FullName"
                    placeholder="Full Name"
                    required=""
                  />
                  <input
                    type="text"
                    name="MemberCategory"
                    placeholder="Member Category"
                    required=""
                  />
                  <input
                    type="text"
                    name="SubCategory"
                    placeholder="Sub Category"
                    required=""
                  />
                  <input
                    type="text"
                    name="TIN"
                    placeholder="TIN Number"
                    required=""
                  />
                  <input
                    type="text"
                    name="ForeignAddress"
                    placeholder="ex. Washington DC or N/A"
                    required=""
                  />
                  <input
                    type="text"
                    name="Sex"
                    placeholder="Sex:	Male or Female"
                    required=""
                  />
                  <input
                    type="text"
                    name="DoB"
                    placeholder="Birthday"
                    required=""
                  />
                  <input
                    type="text"
                    name="PoB"
                    placeholder="Place of Birth"
                    required=""
                  />
                  <input
                    type="text"
                    name="CivilStatus"
                    placeholder="Civil Status: ex. Married or Single"
                    required=""
                  />
                  <input
                    type="text"
                    name="NHTSCoverage"
                    placeholder="Coverage Effectivity Period"
                    required=""
                  />
                  <input type="submit" value="Next >" name="submit1" />
                </form>
                <!-- //Form -->
              </div>
              <div class="tab-2 resp-tab-content" aria-labelledby="tab_item-2">
                <div class="register">
                  <form action="php/employer.php" method="post">
                    <input
                      type="text"
                      name="PEN"
                      placeholder="PhilHealth Employer Number"
                      required=""
                    />
                    <input
                      type="text"
                      name="EmpyName"
                      placeholder="Company Branch"
                      required=""
                    />
                    <input
                      type="text"
                      name="FullName"
                      placeholder="Full Name"
                      required=""
                    />
                    <input
                      type="text"
                      name="HeadName"
                      placeholder="Name of Head"
                      required=""
                    />
                    <input
                      type="text"
                      name="BusinessAdd"
                      placeholder="Business Address"
                      required=""
                    />
                    <input
                      type="text"
                      name="ContactNumber"
                      placeholder="Contact Number"
                      required=""
                    />
                    <input
                      type="text"
                      name="EmpyEmailAdd"
                      placeholder="Company Email Address"
                      required=""
                    />
                    <input
                      type="text"
                      name="EmployerType"
                      placeholder="Type of Employer"
                      required=""
                    />
                    <input
                      type="text"
                      name="EmployerSubtype"
                      placeholder="Employer Sub-Type"
                      required=""
                    />
                    <div class="send-button">
                      <input type="submit" value="Next >" name="submit2" />
                    </div>
                  </form>
                </div>
              </div>
              <div class="tab-3 resp-tab-content" aria-labelledby="tab_item-3">
                <div class="reset">
                  <form action="php/remittance.php" method="post">
                    <input
                      type="text"
                      name="PIN"
                      placeholder="PIN (PhilHeath Identification Number)"
                      required=""
                    />
                    <input
                      type="text"
                      name="Personal_Share"
                      placeholder="personal share"
                    />
                    <input
                      type="text"
                      name="cat"
                      placeholder="PEN (Philhealth Employer Number)"
                      required=""
                    />
                    <input
                      type="text"
                      name="Employer_Share"
                      placeholder="employer share"
                    />
                    <input
                      type="text"
                      name="Grand_Total_Contribution"
                      placeholder="grand total contribution"
                    />
                    <div class="send-button">
                      <input type="submit" value="Next >" name="submit3" />
                    </div>
                  </form>
                </div>
              </div>
              <div class="tab-4 resp-tab-content" aria-labelledby="tab_item-4">
                <div class="reset">
                  <form action="php/receipt.php" method="post">
                    <input
                      type="text"
                      name="PEN"
                      placeholder="PEN (Philhealth Employer Number)"
                      required=""
                    />
                    <input
                      type="text"
                      name="App_Period"
                      placeholder="Applicable Period(ex: July 2021)"
                      required=""
                    />
                    <input
                      type="text"
                      name="Rem_Amount"
                      placeholder="Remmited Amount"
                      required=""
                    />
                    <input
                      type="text"
                      name="Transac_Date"
                      placeholder="Transaction Date"
                      required=""
                    />
                    <input
                      type="text"
                      name="employee_num"
                      placeholder="No. of Employees"
                      required=""
                    />
                    <div class="send-button">
                      <input type="submit" value="Next >" name="submit4" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //Container -->
    <footer>
      <div class="copyright">
        <p>ARCENAL | BAUTISTA | MADJOS</p>
      </div>
    </footer>
  </body>
</html>
